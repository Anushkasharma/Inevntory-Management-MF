<div class="settings-page">
    <div class="container page">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-xs-12">

                <h1 class="text-xs-center">Make an Entry</h1>
                <br><br>
<form>
    <table>
        <tbody>
        <tr>
            <td class="col-md-6 form"><label class="color">Date: </label></td>
            <td class="col-md-6 form"><input class="date-pick" type="date"></td>
        </tr>
        <tr>
            <td class="col-md-6 form"><label class="color">Product Id: </label></td>
            <td class="col-md-6 form"><input type="text"></td>
        </tr>
        <tr>
            <td class="col-md-6 form"><label class="color">Product Description: </label></td>
            <td class="col-md-6 form"><input type="text"></td>
        </tr>
        <tr>
            <td class="col-md-6 form"><label class="color">Quantity: </label></td>
            <td class="col-md-6 form"><input type="text"></td>
        </tr>
        <tr>
            <td class="col-md-6 form"><label class="color">Vendor Name: </label></td>
            <td class="col-md-6 form"><input type="text"></td>
        </tr>

    <tr>
        <td class="col-md-4 form"><label class="form-group color">Vendor Location:</label></td>
        <td class="col-md-8" style="width: 500px">
            <label>Delhi </label><input name="location" type="radio">
            <label class="location-margin">Mumbai </label><input name="location" type="radio">
            <label class="location-margin">Nagpur </label><input name="location" type="radio">
            <label class="location-margin">Baroda </label><input name="location" type="radio">
            <label class="location-margin">Hyderabad </label><input name="location" type="radio">
        </td>
    </tr>
        </tbody>
    </table>
    <button class="btn btn-primary">Submit</button>
</form>
            </div>
        </div>
    </div>
</div>
